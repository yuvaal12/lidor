<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKAMIRO</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- <div class="screen"></div> -->
    <header>
        <section class="social-media">
            <span class="location"><img src="./imgs/icons/pin.png"></span>
            <span class="facebook"><img src="./imgs/icons/facebook.png"></span>
            <span class="instegram"><img src="./imgs/icons/instagram.png"></span>
        </section>
    </header>
    <section class="main flex">
        <div class="logo-container">
            <span class="logo">Jaka</span>
            <span class="sub-logo">-Design at your command-</span>
            <span class="time">since 1991</span>
            <div class="actions-btn container">
                <button class="btn">About</button>
                <button class="btn gallery-btn">Gallery</button>
                <button class="btn">Contact</button>
            </div>
        </div>
    </section>
    <section class="moudle">
        <form>
            <input class="fname" placeholder="Enter your Name">
            <input type="phone" class="phone" placeholder="Enter your phone number">
            <select class="colors">
            </select>
            <span class="box-color">Selected color</span>
        </form>
    </section>
    <script src="js/services.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
