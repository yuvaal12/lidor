<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKAMIRO</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="screen"></div>
    <header>

            <span class="facebook"><img src="./imgs/icons/facebook.png"></span>
